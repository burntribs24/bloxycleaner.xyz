<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Bloxy Cleaner</title>
    <link rel="icon" type="image/x-icon" href="https://bloxycleaner.xyz/icon.ico">
    <link rel="icon" type="image/png" href="https://bloxycleaner.xyz/assets/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #0a0a0a;
            opacity: 0;
            animation: pageLoad 0.4s ease-out 0.1s forwards;
        }

        @keyframes pageLoad {
            to {
                opacity: 1;
            }
        }

        ::selection {
            background-color: #ffffff;
            color: #000000;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            background-color: #0a0a0a;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #b0b0b0;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: white;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .container-404 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .error-description {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .btn {
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #000000;
        }

        .btn-primary:hover {
            background-color: #f0f0f0;
            transform: translateY(-1px);
        }

        footer {
            padding: 30px 20px;
            border-top: 1px solid #1a1a1a;
            color: #666;
            font-size: 13px;
            text-align: center;
            margin-top: 80px;
        }

        footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 28px;
            }

            nav {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://bloxycleaner.xyz/assets/icon.png" alt="Bloxy Cleaner">
                Bloxy Cleaner
            </div>
            <nav>
                <a href="https://bloxycleaner.xyz">Home</a>
                <a href="https://bloxycleaner.xyz/disc">Appeal</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-404">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
            <a href="https://bloxycleaner.xyz" class="btn btn-primary">Back to Home</a>
        </div>
    </main>

    <footer>
        <p>Bloxy Cleaner â€¢ Created by BurntRibs24</p>
    </footer>
</body>
</html>
